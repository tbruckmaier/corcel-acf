name: PHPunit

on:
  push:
  pull_request:
    types: [opened, reopened]
  schedule:
    - cron: "23 4 17 * *"

jobs:
  build-tests:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        include:
          - laravel-version: '10.0'
            php-version: '8.2'
          - laravel-version: '10.0'
            php-version: '8.1'
          - laravel-version: '9.0'
            php-version: '8.2'
          - laravel-version: '9.0'
            php-version: '8.1'
          - laravel-version: '9.0'
            php-version: '8.0'

    name: PHPunit tests on PHP v${{ matrix.php-version }} / Laravel v${{ matrix.laravel-version }}

    steps:
    - name: Checkout
      uses: actions/checkout@v2
    - name: Setup PHP
      uses: shivammathur/setup-php@v2
      with:
        php-version: ${{ matrix.php-version }}
        extensions: pdo_sqlite ctype curl filter hash mbstring openssl pcre pdo session tokenizer
    - name: Run phpunit tests
      run: |
        composer require laravel/framework=^${{ matrix.laravel-version }} --dev --no-update
        composer install --prefer-dist --quiet
        php vendor/bin/phpunit
